<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleafe.org">

<head th:replace="fragments/navbar :: head">
    Header
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur"  th:method="POST" th:action="@{/users/login}"
              th:object="${userLoginBindingModel}">
            <small th:if="${wrongPassword==false}" class="text-danger new-line">Wrong password!</small>
            <small th:if="${isFound==false}" class="text-danger new-line">Incorrect email!</small>
            <div class="form-group input-container">
                <div class="input-container label-holder d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <input th:field="*{email}" th:errorclass="is-invalid" type="email" class="form-control" id="email"
                       name="email"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input th:field="*{password}" th:errorclass="is-invalid" type="password" class="form-control" id="password" name="password" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button  mb-3">Login</button>
            </div>
        </form>
    </main>


    <footer>
        <div class="container-fluid text-center">
            <div class="footer-background h6">
                &copy; Spring team 2020. All rights reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
